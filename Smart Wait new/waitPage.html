<div class="tab">
  <button class="tablinks" onclick="openPage(event, 'waitingList')" id="defaultOpen" >Wait List</button>
  <button class="tablinks" onclick="openPage(event, 'settings')">Settings</button>
  <button class="tablinks" onclick="openPage(event, 'feedback')">FeedBack</button>
</div>

<br> <br> 

<div  id = "waitingList"  class="tabcontent" ng-app="app" ng-controller="waitCtrl"> 

<table  border="1" width="60%">
<tr>
<th> Customer Name</th>
<th> Booking Time</th>
</tr>
<tr ng-repeat="x in customerList | orderBy:'time'">
<td>{{x.FirstName}}</td>
<td>{{x.BookTime}}</td>
</tr>
</table>

<p> Approximate Waiting time :  {{ waitTime}}  </p>

<div  ng-controller="list">
<button id="retrieveList" name = "retrieveList" ng-click="retrieveList()" type="button" > Add to List </button>
</div>
</div>

<script>
function openPage(evt, pageName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(pageName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
